<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrewBliss Coffee</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      text-align: center;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text span {
      color: #f0c674;
    }

    .hero-text p.quote {
      font-style: italic;
      color: #ccc;
      margin: 1rem 0;
    }

    .hero-img {
      width: 350px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">‚òï BrewBliss</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart"><span id="cart-count">üõí 0</span></a>
    </nav>
  </header>

  <!-- Home Hero Section -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h1>START YOUR DAY<br><span>WITH COFFEE</span></h1>
      <p class="quote">‚ÄúCoffee is a language in itself.‚Äù ‚Äì Jackie Chan</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
    <img src="images/coffeemain.jpg" loading="lazy" alt="coffee" class="hero-img"/>
  </section>

  <!-- Products Section -->
  <section id="products" class="menu">
    <h2>Our Coffee Varieties</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="images/coffee3.jpg" loading="lazy" alt="Espresso">
        <h3>Espresso</h3>
        <p class="price">$3.50</p>
        <button onclick="addToCart('Espresso', 3.50, this)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee2.jpg" loading="lazy" alt="Latte">
        <h3>Latte</h3>
        <p class="price">$4.00</p>
        <button onclick="addToCart('Latte', 4.00, this)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee1.jpg" loading="lazy" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p class="price">$4.25</p>
        <button onclick="addToCart('Cappuccino', 4.25, this)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee4.jpg" loading="lazy" alt="Mocha">
        <h3>Mocha</h3>
        <p class="price">$4.75</p>
        <button onclick="addToCart('Mocha', 4.75, this)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </section>

  <footer>
    <p>&copy; 2025 BrewBliss. Sip with joy.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price, button) {
      cart.push({ name, price });
      updateCart();

      const priceTag = button.previousElementSibling;
      if (priceTag && priceTag.classList.contains('price')) {
        priceTag.style.display = 'none';
      }
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      const cartCount = document.getElementById("cart-count");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = total.toFixed(2);
      cartCount.textContent = `üõí ${cart.length}`;
    }
  </script>
</body>
</html>
